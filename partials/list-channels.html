<!--
View for listing all current channels.
-->

<div class="list-channels">
    <ul>
        <li ng-repeat="channel in channels">
            <a href="#/channels/{{$index}}">{{channel.name}}</a>
        </li>
        <li>
            <a href="#/channels/new">New channel</a>
        </li>
    </ul>
</div>
