<div class="view-channel">
    <h1>{{channel.name}}</h1>
    <ul>
        <li ng-repeat="track in channelTracks | orderBy:'-created_at' | limitTo:showCount">
            <div ng-bind-html="track.oembed.trustedHtml">{{track.oembed.trustedHtml}}</div>
        </li>
    </ul>

    <span class="more"><button ng-click="increaseShowCount()">Show more tracks</button></span>
</div>
